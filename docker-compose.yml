# ==============================================
# Travel Weather Plotter - Docker Compose
# ==============================================

version: '3.8'

services:
  # ==============================================
  # Application Service
  # ==============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: travel-weather-plotter
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=/app/data/travel_weather.db
      - FRONTEND_URL=http://localhost:3001
      - JWT_SECRET=${JWT_SECRET:-default_jwt_secret_change_in_production}
      - WEATHER_API_KEY=${WEATHER_API_KEY}
      - ROUTING_API_KEY=${ROUTING_API_KEY}
      - GEOCODING_API_KEY=${GEOCODING_API_KEY}
      - USE_MOCK_APIS=${USE_MOCK_APIS:-true}
    volumes:
      - app_data:/app/data
      - app_uploads:/app/uploads
    networks:
      - travel-weather-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==============================================
  # Redis Cache (Optional)
  # ==============================================
  redis:
    image: redis:7-alpine
    container_name: travel-weather-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - travel-weather-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==============================================
  # Nginx Reverse Proxy (Optional)
  # ==============================================
  nginx:
    image: nginx:alpine
    container_name: travel-weather-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - travel-weather-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ==============================================
# Networks
# ==============================================
networks:
  travel-weather-network:
    driver: bridge
    name: travel-weather-network

# ==============================================
# Volumes
# ==============================================
volumes:
  app_data:
    driver: local
    name: travel-weather-data
  app_uploads:
    driver: local
    name: travel-weather-uploads
  redis_data:
    driver: local
    name: travel-weather-redis